<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의민족 - 메인</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #00d4aa;
        }
        .user-info {
            display: none;
            align-items: center;
            gap: 20px;
        }
        .welcome-message {
            font-size: 18px;
            color: #333;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .content {
            text-align: center;
            padding: 60px 20px;
        }
        .success-message {
            font-size: 24px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .token-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">배달의민족</div>
        <div class="user-info">
            <div class="welcome-message">환영합니다!</div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
            <button class="logout-btn" onclick="unlink()">연결해제</button>
        </div>
    </div>

    <div class="content">
        <!-- 로그인 성공 시 -->
        <div class="success-section" style="display: none;">
            <div class="success-message">🎉 로그인 성공!</div>
            <div class="success-message">
                🎉 로그인 성공! <br>
                <span th:if="${email != null}">
        환영합니다, <strong th:text="${email}"></strong> 님!
    </span>
            </div>
            <p>메인 페이지에 성공적으로 접속했습니다.</p>

            <div class="token-info" id="tokenInfo" style="display: none;">
                <strong>JWT 토큰:</strong><br>
                <span id="jwtTokenText"></span>
            </div>

            <div style="margin-top: 40px;">
                <h3>이제 다음 기능들을 이용하실 수 있습니다:</h3>
                <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                    <li>맛집 검색 및 주문</li>
                    <li>배달 현황 확인</li>
                    <li>리뷰 작성 및 관리</li>
                    <li>쿠폰 및 포인트 관리</li>
                </ul>
            </div>
        </div>

        <!-- 로그인 안 된 경우 -->
        <div class="login-required-section" style="display: none;">
            <div style="color: #e74c3c;">
                <h2>⚠️ 로그인이 필요합니다</h2>
                <p>이 페이지에 접근하려면 로그인이 필요합니다.</p>
                <button onclick="location.href='/api/login'" style="background: #00d4aa; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">로그인 페이지로 이동</button>
            </div>
        </div>
    </div>
</div>
<script>
    // URL에서 토큰을 추출하지 않음 - 보안상 위험하므로 쿠키만 사용
    // 카카오 액세스 토큰은 서버에서 별도로 관리하거나 필요시 다른 방식으로 전달

    // ✅ 쿠키에서 특정 이름의 값 가져오는 함수
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const cookieValue = parts.pop().split(';').shift();
            console.log(`[쿠키] ${name} 값:`, cookieValue);
            return cookieValue;
        }
        console.log(`[쿠키] ${name} 없음`);
        return null;
    }

    // 2. 페이지 로드 시 쿠키 기반으로 인증 여부 판단
    document.addEventListener("DOMContentLoaded", () => {
    console.log("현재 쿠키:", document.cookie);

        const jwtFromCookie = getCookie("Authorization");
        const isAuthenticated = !!jwtFromCookie;
        console.log("[초기 로드] isAuthenticated:", isAuthenticated);

        const userInfo = document.querySelector(".user-info");
        const successSection = document.querySelector(".success-section");
        const loginSection = document.querySelector(".login-required-section");
        const tokenInfoBox = document.getElementById("tokenInfo");
        const jwtTokenText = document.getElementById("jwtTokenText");

        if (isAuthenticated) {
            console.log("[UI] 로그인 상태로 UI 렌더링");
            if (userInfo) userInfo.style.display = "flex";
            if (successSection) successSection.style.display = "block";
            if (loginSection) loginSection.style.display = "none";

            if (jwtTokenText && tokenInfoBox) {
                jwtTokenText.textContent = jwtFromCookie;
                tokenInfoBox.style.display = "block";
            }
        } else {
            console.log("[UI] 비로그인 상태로 UI 렌더링");
            if (userInfo) userInfo.style.display = "none";
            if (successSection) successSection.style.display = "none";
            if (loginSection) loginSection.style.display = "block";
        }
    });

    // 3. 로그아웃 - 서버에서 처리
    async function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            try {
                // 서버의 로그아웃 API 호출 (카카오 로그아웃 포함)
                const response = await fetch("/api/logout", {
                    method: "POST",
                    credentials: "include", // 쿠키 포함
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();
                
                if (data.resultCode === 200) {
                    console.log("[로그아웃] 성공");
                    // 쿠키 삭제
                    document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                    window.location.href = "/api/login";
                } else {
                    console.warn("[로그아웃] 실패:", data.message);
                    // 실패해도 로그인 페이지로 이동
                    document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                    window.location.href = "/api/login";
                }
            } catch (error) {
                console.error("[로그아웃] 오류 발생", error);
                // 오류 발생해도 로그인 페이지로 이동
                document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                window.location.href = "/api/login";
            }
        }
    }

    // 4. 연결 해제 - 서버에서 카카오 액세스 토큰 관리
    async function unlink() {
        if (confirm('정말로 카카오 연결을 해제하시겠습니까?')) {
            try {
                const response = await fetch("/api/oauth/kaKao-unlink", {
                    method: "POST",
                    credentials: "include", // 쿠키 포함 (JWT 인증)
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({}) // 서버에서 JWT에서 정보를 추출하므로 빈 객체
                });

                const data = await response.json();

                if (data.resultCode === 200) {
                    alert("카카오 연결 해제 성공");
                    document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                    window.location.href = "/";
                } else {
                    alert("해제 실패: " + data.message);
                }
            } catch (error) {
                console.error("[연결해제] 오류 발생", error);
                alert("연결 해제 중 오류가 발생했습니다.");
            }
        }
    }
</script>

</body>
</html>
