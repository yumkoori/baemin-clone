<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의민족 - 메인</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #00d4aa;
        }
        .user-info {
            display: none;
            align-items: center;
            gap: 20px;
        }
        .welcome-message {
            font-size: 18px;
            color: #333;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .content {
            text-align: center;
            padding: 60px 20px;
        }
        .success-message {
            font-size: 24px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .token-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">배달의민족</div>
        <div class="user-info">
            <div class="welcome-message">환영합니다!</div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
            <button class="logout-btn" onclick="unlink()">연결해제</button>
        </div>
    </div>

    <div class="content">
        <!-- 로그인 성공 시 -->
        <div class="success-section" style="display: none;">
            <div class="success-message">🎉 로그인 성공!</div>
            <div class="success-message">
                🎉 로그인 성공! <br>
                <span th:if="${email != null}">
        환영합니다, <strong th:text="${email}"></strong> 님!
    </span>
            </div>
            <p>메인 페이지에 성공적으로 접속했습니다.</p>

            <div class="token-info" id="tokenInfo" style="display: none;">
                <strong>JWT 토큰:</strong><br>
                <span id="jwtTokenText"></span>
            </div>

            <div style="margin-top: 40px;">
                <h3>이제 다음 기능들을 이용하실 수 있습니다:</h3>
                <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                    <li>맛집 검색 및 주문</li>
                    <li>배달 현황 확인</li>
                    <li>리뷰 작성 및 관리</li>
                    <li>쿠폰 및 포인트 관리</li>
                </ul>
            </div>
        </div>

        <!-- 로그인 안 된 경우 -->
        <div class="login-required-section" style="display: none;">
            <div style="color: #e74c3c;">
                <h2>⚠️ 로그인이 필요합니다</h2>
                <p>이 페이지에 접근하려면 로그인이 필요합니다.</p>
                <button onclick="location.href='/api/login'" style="background: #00d4aa; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">로그인 페이지로 이동</button>
            </div>
        </div>
    </div>
</div>
<script>
    // 1. URL에서 토큰 추출 → 쿠키에 저장
    const params = new URLSearchParams(window.location.search);
    const jwtToken = params.get("jwtToken");
    if (jwtToken) {
        console.log("[URL] jwtToken 추출됨:", jwtToken);
        document.cookie = `Authorization=${jwtToken}; path=/; Secure; SameSite=Lax`;
            console.log("쿠키 저장 시도됨:", jwtToken);

        window.history.replaceState({}, document.title, window.location.pathname);
    } else {
        console.log("[URL] jwtToken 없음");
    }

    const accessToken = params.get("accessToken");
    if (accessToken) {
        console.log("[URL] kakaoAccessToken 추출됨:", accessToken);
        localStorage.setItem("kakaoAccessToken", accessToken);
    } else {
        console.log("[URL] kakaoAccessToken 없음");
    }

    // ✅ 쿠키에서 특정 이름의 값 가져오는 함수
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            const cookieValue = parts.pop().split(';').shift();
            console.log(`[쿠키] ${name} 값:`, cookieValue);
            return cookieValue;
        }
        console.log(`[쿠키] ${name} 없음`);
        return null;
    }

    // 2. 페이지 로드 시 쿠키 기반으로 인증 여부 판단
    document.addEventListener("DOMContentLoaded", () => {
    console.log("현재 쿠키:", document.cookie);

        const jwtFromCookie = getCookie("Authorization");
        const isAuthenticated = !!jwtFromCookie;
        console.log("[초기 로드] isAuthenticated:", isAuthenticated);

        const userInfo = document.querySelector(".user-info");
        const successSection = document.querySelector(".success-section");
        const loginSection = document.querySelector(".login-required-section");
        const tokenInfoBox = document.getElementById("tokenInfo");
        const jwtTokenText = document.getElementById("jwtTokenText");

        if (isAuthenticated) {
            console.log("[UI] 로그인 상태로 UI 렌더링");
            if (userInfo) userInfo.style.display = "flex";
            if (successSection) successSection.style.display = "block";
            if (loginSection) loginSection.style.display = "none";

            if (jwtTokenText && tokenInfoBox) {
                jwtTokenText.textContent = jwtFromCookie;
                tokenInfoBox.style.display = "block";
            }
        } else {
            console.log("[UI] 비로그인 상태로 UI 렌더링");
            if (userInfo) userInfo.style.display = "none";
            if (successSection) successSection.style.display = "none";
            if (loginSection) loginSection.style.display = "block";
        }
    });

    // 3. 로그아웃 - 쿠키 삭제 포함
    async function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            const kakaoAccessToken = localStorage.getItem('kakaoAccessToken');
            console.log("[로그아웃] 카카오 Access Token:", kakaoAccessToken);

            try {
                const response = await fetch("https://kapi.kakao.com/v1/user/logout", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${kakaoAccessToken}`,
                        "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
                    }
                });

                if (response.ok) {
                    console.log("[로그아웃] 카카오 로그아웃 성공");
                    document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
                    localStorage.removeItem("kakaoAccessToken");

                    window.location.href = "/api/login";
                } else {
                    const error = await response.json();
                    console.warn("[로그아웃] 카카오 로그아웃 실패", error);
                }
            } catch (error) {
                console.error("[로그아웃] 오류 발생", error);
            }
        }
    }

    // 4. 연결 해제
    async function unlink() {
        const jwtToken = getCookie("Authorization");
        const kakaoAccessToken = localStorage.getItem("kakaoAccessToken");
        console.log("[연결해제] jwtToken:", jwtToken);
        console.log("[연결해제] kakaoAccessToken:", kakaoAccessToken);

        const response = await fetch("/api/oauth/kaKao-unlink", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${jwtToken}`
            },
            body: JSON.stringify({ kakaoAccessToken })
        });

        const data = await response.json();

        if (data.resultCode === 200) {
            alert("카카오 연결 해제 성공");
            document.cookie = "Authorization=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
            localStorage.removeItem("kakaoAccessToken");
            window.location.href = "/";
        } else {
            alert("해제 실패: " + data.message);
        }
    }
</script>

</body>
</html>
